<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Webcam Sports Mode Selector</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0074d9, #001f3f);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow-container {
      width: 100%;
      height: 50%;
      overflow: hidden;
      position: relative;
    }

    .slideshow-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .slideshow-image.active {
      display: block;
      animation: fade-in 1s ease;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      margin-top: 20px;
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 25px;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .btn {
      display: inline-block;
      background: #ff4136;
      color: white;
      padding: 15px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background: #ff851b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn.secondary {
      background: #2ecc40;
    }

    .btn.secondary:hover {
      background: #01ff70;
    }

    .status {
      margin-top: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.8px;
    }

    .error {
      color: #ff4136;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img src="/static/images/skipping.jpg" alt="Skipping" class="slideshow-image active">
    <img src="/static/images/squats.jpg" alt="Squats" class="slideshow-image">
    <img src="/static/images/football.jpg" alt="Football" class="slideshow-image">
    <img src="/static/images/badminton.jpg" alt="Badminton" class="slideshow-image">
  </div>

  <div class="container">
    <h1>Mode Selector</h1>
    <button class="btn primary" onclick="window.location.href='/laser'">Laser</button>
    <button class="btn secondary" onclick="window.location.href='/camera'">Camera</button>
    <h2>Stop Training Mode</h2>
    <button class="btn" onclick="stopMode()">Stop Mode</button>
    <div class="status" id="status">Choose your mode to begin</div>
    <div class="status error" id="error"></div>
  </div>

  <script>
    let currentImageIndex = 0;
    const images = document.querySelectorAll('.slideshow-image');

    function showNextImage() {
      images[currentImageIndex].classList.remove('active');
      currentImageIndex = (currentImageIndex + 1) % images.length;
      images[currentImageIndex].classList.add('active');
    }

    setInterval(showNextImage, 3000);

    async function stopMode() {
      try {
        const response = await fetch('/stop_mode');  // Changed to match your Flask endpoint
        const data = await response.json();
        if (response.ok) {
          document.getElementById('status').innerText = data.message;
          document.getElementById('error').innerText = '';
        } else {
          displayError(data.error || 'Failed to stop the mode.');
        }
      } catch (error) {
        console.error('Error stopping mode:', error);
        displayError('Error connecting to the server.');
      }
    }

    function displayError(message) {
      const errorElement = document.getElementById('error');
      errorElement.innerText = message;
    }
  </script>
</body>
</html>
