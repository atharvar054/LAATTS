{% extends 'base.html' %}

{% block title %}Home Â· LAATTS{% endblock %}

{% block content %}
  <div class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <p class="subtitle">THE FUTURE OF FITNESS</p>
      <h1 class="title">LAATTS</h1>
      <p class="tagline">All-in-one platform for sports analytics, and athlete growth</p>
      <div class="btn-group">
        <button class="btn neon-btn" onclick="window.location.href='{{ url_for('laser') }}'">Laser Mode</button>
        <button class="btn neon-btn" onclick="window.location.href='{{ url_for('camera') }}'">Camera Mode</button>
      </div>
    </div>
  </div>
{% endblock %}

{% block head_extra %}
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('/static/images/fitness-bg.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }



    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.65);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 20px;
    }

    .subtitle {
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .title {
      font-size: 5rem;
      font-weight: 900;
      color: #f0f0d8;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1.3rem;
      color: #00ff80;
      margin-bottom: 40px;
      font-weight: 600;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 40px;
      border: 2px solid #00ff80;
      border-radius: 30px;
      background: transparent;
      color: #00ff80;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00ff80;
      color: #000;
      box-shadow: 0 0 15px #00ff80, 0 0 30px #00ff80;
    }
  </style>
{% endblock %}
