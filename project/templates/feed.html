<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Feed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f, #0074d9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 25px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        #videoFeed {
            width: 100%;
            max-width: 640px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #count {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: inline-block;
        }

        .btn {
            display: inline-block;
            background: #ff4136;
            color: white;
            padding: 15px 25px;
            margin: 10px 5px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
        }

        .btn:hover {
            background: #ff851b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ mode.capitalize() }} Mode</h1>
        <img id="videoFeed" src="">
        <div id="count">Count: 0</div>
        <button class="btn" onclick="stopFeed()">Stop</button>
    </div>

    <script>
        const socket = io();
        const mode = '{{ mode }}';
        
        window.onload = function() {
            fetch(`/start_mode?mode=${mode}`);
        };

        socket.on('video_feed', function(data) {
            document.getElementById('videoFeed').src = 'data:image/jpeg;base64,' + data.image;
            if (data.count !== undefined) {
                document.getElementById('count').textContent = 'Count: ' + data.count;
            }
        });

        function stopFeed() {
            fetch('/stop_mode').then(() => {
                window.location.href = '/camera';
            });
        }

        window.onbeforeunload = function() {
            fetch('/stop_mode');
        };
    </script>
</body>
</html>
