<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Mode Options</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #001f3f, #0074d9);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }




    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 30px 50px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
    }




    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 25px;
    }




    .btn {
      display: inline-block;
      background: #2ecc40;
      color: white;
      padding: 15px 25px;
      margin: 10px 5px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.3s ease;
    }




    .btn:hover {
      background: #01ff70;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Camera Mode</h1>
    <button class="btn" onclick="window.location.href='feed?mode=squats'">Squats</button>
    <button class="btn" onclick="window.location.href='feed?mode=skipping'">Skipping</button>
    <button class="btn" onclick="window.location.href='/'">Back to Home</button>
  </div>




  <script>
    async function navigateToFeed(mode) {
      try {
        const response = await fetch(`/start_mode?mode=${mode}`);
        const data = await response.json();
        if (response.ok) {
          alert(`Mode: ${mode.toUpperCase()} started successfully.`);
        } else {
          alert(`Error: ${data.error || "Could not start the mode."}`);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to communicate with the server.");
      }
    }
   
  function selectMode(mode) {
    // Redirect to the appropriate feed page
    window.location.href = mode + '.html';  // either squats.html or skipping.html
  }
  function navigateTo(mode) {
    window.location.href = `/${mode}`;
  }




  </script>
</body>
</html>
